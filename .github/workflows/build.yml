name: Build mosdns-x

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: linux
            goarch: arm64
            suffix: ""
          - goos: linux
            goarch: arm
            goarm: "7"
            suffix: ""
          - goos: windows
            goarch: amd64
            suffix: ".exe"
          - goos: darwin
            goarch: amd64
            suffix: ""
          - goos: darwin
            goarch: arm64
            suffix: ""
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: go.sum

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION=${VERSION#v}  # Remove 'v' prefix if present
          else
            VERSION="dev-$(date +'%y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: '0'
          GOEXPERIMENT: greenteagc
        run: |
          BUILD_TIME=$(date +'%y.%m.%d')
          OUTPUT_NAME="mosdns"
          if [ "${{ matrix.goos }}" == "windows" ]; then
            OUTPUT_NAME="mosdns.exe"
          fi
          
          go build -ldflags "-s -w -buildid= -X github.com/pmkol/mosdns-x/constant.Version=${{ steps.version.outputs.version }} -X github.com/pmkol/mosdns-x/constant.BuildTime=${BUILD_TIME}" \
            -trimpath \
            -o ${OUTPUT_NAME} \
            .
          
          echo "Built ${OUTPUT_NAME} for ${{ matrix.goos }}/${{ matrix.goarch }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mosdns-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm }}
          path: mosdns*
          retention-days: 30

  build-all-platforms:
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION=${VERSION#v}  # Remove 'v' prefix if present
          else
            VERSION="4.6.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build all platforms
        run: |
          echo "TAG_NAME=v$(date +'%y.%m.%d')" >> "$GITHUB_ENV"
          python ./release.py
        env:
          CGO_ENABLED: '0'
          GOEXPERIMENT: greenteagc
          TZ: Asia/Hong_Kong

      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mosdns-all-platforms
          path: release/mosdns*.zip
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          name: Mosdns-x ${{ steps.version.outputs.version }}
          body: |
            ## Mosdns-x ${{ steps.version.outputs.version }}
            
            ### 构建信息
            - 提交: ${{ github.sha }}
            - Tag: ${{ github.ref_name }}
            
            ### 下载
            请从下方 Assets 中下载对应平台的二进制文件。
            
            ### 更新内容
            - 新增 doh_whitelist 插件，支持 DoH 请求的 IP 和路径白名单鉴权
          files: './release/mosdns*.zip'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

